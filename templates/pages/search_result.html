{% extends 'base.html' %}

{% load static %}

{% block content %}
<table class="table table-dark">
<thead class="thead-dark" >
    <tr>
      <th scope="col">Questions</th>
      <th scope="col">Response</th>
      <th scope="col">Disclosure Permitted ?</th>
      <th scope="col">Comments</th>
    </tr>
  </thead>
    <tbody>

 {% for question in results %}
 <tr>
      <th scope="row">
        <td>
        {{ question.question}}
        </td>
        <td>
        {{ question.response }}
        </td>
        <td>
        {{ question.permit }}
        </td>
        <td>
        {{ question.comments }}
        </td>

    </tr>
 {% endfor %}
    </tbody>
</table>
{% endblock %}
